<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Aadhaar Services</title>
<style>
    body {
        background-image: url('pic.jpg');
        background-position: 100%;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        margin: 0;
        position: relative;
        width: 100%;
    }
    .services-container {
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin: auto;
    }
    .services-container h2 {
        color: #000046;
        margin-bottom: 20px;
    }
    .services-container .button_btn {
        background-image: linear-gradient(to right, rgb(2, 13, 81), rgb(25, 176, 220));
        color: white;
        font-weight: bold;
        width: 100%;
        height: 40px;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="services-container">
            <h2>Welcome to Aadhaar Services</h2>
            <p>Select the service you want to use:</p>
            <button type="button" id="demographics" class="button_btn">Update Demographics</button>
            <button type="button" id="orderPvc" class="button_btn">Order PVC Card</button>
            <button type="button" id="trackOrder" class="button_btn">Track PVC Order</button>
        </div>
    </div>
    <script>
        document.getElementById("demographics").addEventListener("click", function() {
            window.location.href = "demographics.html"; 
        });
        document.getElementById("orderPvc").addEventListener("click", function() {
            window.location.href = "orderpvc.html"; 
        });
        document.getElementById("trackOrder").addEventListener("click", function() {
            window.location.href = "trackorder.html"; 
        });
    </script>
</body>
</html>
