<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Track PVC Order</title>
<style>
    body {
        background-image: url('pic.jpg');
        background-position: 100%;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        margin: 0;
        position: relative;
        width: 100%;
    }
    .track-order-container {
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin: auto;
    }
    .track-order-container h2 {
        color: #000046;
        margin-bottom: 20px;
    }
    .track-order-container .form-control {
        margin-bottom: 15px;
    }
    .track-order-container .button_btn {
        background-image: linear-gradient(to right, rgb(2, 13, 81), rgb(25, 176, 220));
        color: white;
        font-weight: bold;
        width: 100%;
        height: 40px;
    }
</style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="track-order-container">
            <h2>Track PVC Card Order</h2>
            <form>
                <div class="form-group">
                    <label for="aadhaarNumber">Enter Aadhaar Number</label>
                    <input type="text" id="aadhaarNumber" class="form-control" placeholder="Enter Aadhaar Number">
                </div>
                <button type="button" id="trackPvcOrder" class="button_btn">Track Order</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("trackPvcOrder").addEventListener("click", function() {
            alert('PVC Card tracking details are sent to your registered mobile number!');
        });
    </script>
</body>
</html>
